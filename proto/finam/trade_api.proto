syntax = "proto3";

package finam;

// Пример Протобаф схемы для ордеров
message Order {
  string id = 1;
  string symbol = 2;
  int32 quantity = 3;
  string side = 4;
  double price = 5;
  string status = 6;
}

service OrdersService {
  rpc ListOrders (ListOrdersRequest) returns (ListOrdersResponse);
}

message ListOrdersRequest {
  string account_id = 1;
}

message ListOrdersResponse {
  repeated Order orders = 1;
}
