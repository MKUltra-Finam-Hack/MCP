version: "3.9"
services:
  mcp:
    build:
      context: ../..
      dockerfile: Dockerfile
    image: mcp-finam:latest
    environment:
      - SERVER_ADDR=:8080
      - FINAM_GRPC_ADDR=api.finam.ru:443
      # Режим с секретом: каждый вызов мянтится новый JWT и подставляется автоматически
      - FINAM_SECRET=${FINAM_SECRET}
      # Альтернатива: использовать заранее полученный JWT (иначе оставьте пустым)
      - FINAM_JWT=${FINAM_JWT}
    ports:
      - "8080:8080"


